<html>
    <head>
        <title>Registrarse al evento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <<h1>Formulario de registro</h1>
        <p>Por favor, ingrese los siguientes datos: </p>
        
        <form method="POST" action="registroBoleto.do" name="formulario">
            <label for="name">Nombre: </label>
            <input id ="name" type="text" name="name">
            <br>
            <label for="last_name">Apellido: </label>
            <input id ="last-name" type="text" name="last-name">
            <br>
            <label for="email">E-mail: </label>
            <input id ="email" type="text" name="email">
            <br>
            <label for="phone">Número de teléfono: </label>
            <input id ="phone" type="text" name="phone">
            <br>
            <label for="city">Ciudad: </label>
            <input id ="city" type="text" name="city">
            <br>
            <label for="country">País: </label>
            <input id ="country" type="text" name="country">
            <br>
            <label for="zip_code">Zip code: </label>
            <input id ="zip_code" type="text" name="zip_code">
            <br>
            <input type="submit" name="Enviar datos">
        </form>
        
    </body>
</html>
